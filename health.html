<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Health Check</title>
        <style>
            body {
                font-family: monospace;
                background: #111;
                color: #eee;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: #0f0;
            }

            #info {
                text-align: center;
                color: #aaa;
                font-size: 14px;
                margin-bottom: 10px;
            }

            #refreshContainer {
                text-align: center;
                margin-bottom: 20px;
            }

            #refreshBtn {
                padding: 10px 20px;
                font-size: 16px;
                background: #0f0;
                color: #000;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
            }

            #refreshBtn:disabled {
                background: #444;
                color: #888;
                cursor: not-allowed;
            }

            .server {
                background: #222;
                margin: 10px 0;
                padding: 10px;
                border-radius: 8px;
            }

            .server h3 {
                margin: 0 0 5px;
                font-size: 1.1em;
            }

            .status {
                display: flex;
                justify-content: space-between;
                font-weight: bold;
            }

            .status .up {
                color: #0f0;
            }

            .status .warn {
                color: #ffa500;
            }

            .status .down {
                color: #f00;
            }

            .latency {
                font-size: 0.9em;
                color: #ccc;
            }

            footer {
                margin-top: 40px;
                padding: 15px;
                text-align: center;
                font-size: 13px;
                color: #888;
                border-top: 1px solid #333;
            }

            footer a {
                color: #0f0;
                text-decoration: none;
            }

            footer a:hover {
                text-decoration: underline;
                color: #0ff;
            }
        </style>
    </head>
    <body>
        <h1>WhatsApp Server Status: API Health</h1>
        <div id="info">
            First check may take a while if servers are sleeping üí§
        </div>

        <div id="refreshContainer">
            <button id="refreshBtn">Refresh</button>
        </div>

        <div id="servers"></div>

        <footer>
            Made with ‚ù§Ô∏è by
            <a href="https://github.com/FurqanHun" target="_blank">0xQan</a> |
            <a href="https://github.com/FurqanHun/wa-status" target="_blank"
                >Project Link</a
            >
            |
            <a href="./index.html" style="color: #0077cc; text-decoration: none"
                >Home: WhatsApp Server Status</a
            >
        </footer>

        <script>
            const servers = [
                {
                    name: "üá∏üá¨ Singapore (wa-status-api-sg)",
                    url: "https://wa-status-api-sg.onrender.com/health",
                },
                {
                    name: "üá∫üá∏ Virginia, US-East (wa-status-api-us-east-va)",
                    url: "https://wa-status-api-us-east-va.onrender.com/health",
                },
                {
                    name: "üá∫üá∏ Ohio, US-East (wa-status-api-us-east-ohio)",
                    url: "https://wa-status-api-us-east-ohio.onrender.com/health",
                },
                {
                    name: "üá©üá™ Frankfurt, EU-Central (wa-status-api-eu-central)",
                    url: "https://wa-status-api-eu-central.onrender.com/health",
                },
                {
                    name: "üá∫üá∏ Oregon, US-West (wa-status-api-us-west)",
                    url: "https://wa-status-api-us-west.onrender.com/health",
                },
            ];

            const container = document.getElementById("servers");
            const info = document.getElementById("info");
            const refreshBtn = document.getElementById("refreshBtn");

            const cacheTime = 30 * 1000; // Cache duration in milliseconds (30 seconds)

            async function checkServer(server) {
                const serverDiv = document.createElement("div");
                serverDiv.className = "server";

                const title = document.createElement("h3");
                title.textContent = server.name;
                serverDiv.appendChild(title);

                const statusDiv = document.createElement("div");
                statusDiv.className = "status";

                const statusText = document.createElement("span");
                const latencyText = document.createElement("span");
                latencyText.className = "latency";

                statusDiv.appendChild(statusText);
                statusDiv.appendChild(latencyText);
                serverDiv.appendChild(statusDiv);
                container.appendChild(serverDiv);

                const cachedData = localStorage.getItem(server.name);
                const currentTime = Date.now();

                // If cached data exists and it's still valid, use it
                if (
                    cachedData &&
                    currentTime - JSON.parse(cachedData).timestamp < cacheTime
                ) {
                    const cachedStatus = JSON.parse(cachedData);
                    statusText.textContent = cachedStatus.statusText;
                    statusText.classList.add(cachedStatus.statusClass);
                    latencyText.textContent = `Latency: ${cachedStatus.latency}ms`;
                } else {
                    const startTime = Date.now();
                    try {
                        const res = await fetch(server.url);
                        const data = await res.json();
                        const latency = Date.now() - startTime;

                        let statusClass, statusTextContent;
                        if (data.status === "up") {
                            statusClass = "up";
                            statusTextContent = "API is UP! üéâ";
                        } else {
                            statusClass = "down";
                            statusTextContent = "API is DOWN! üòû";
                        }

                        statusText.textContent = statusTextContent;
                        statusText.classList.add(statusClass);
                        latencyText.textContent = `Latency: ${latency}ms`;

                        // Store the result in localStorage with timestamp
                        localStorage.setItem(
                            server.name,
                            JSON.stringify({
                                statusText: statusTextContent,
                                statusClass: statusClass,
                                latency: latency,
                                timestamp: currentTime,
                            }),
                        );
                    } catch (err) {
                        statusText.textContent = "Error fetching status üö®";
                        statusText.classList.add("warn");
                        latencyText.textContent = "";
                    }
                }
            }

            async function refreshStatus() {
                container.innerHTML = "";
                info.textContent = "Checking status... üîç";
                await Promise.all(servers.map(checkServer));
                info.textContent = "Status updated ‚úîÔ∏è";
                startCooldown();
            }

            function startCooldown() {
                let cooldown = 30;
                refreshBtn.disabled = true;
                refreshBtn.textContent = `Refresh (${cooldown}s)`;

                const interval = setInterval(() => {
                    cooldown--;
                    if (cooldown <= 0) {
                        clearInterval(interval);
                        refreshBtn.disabled = false;
                        refreshBtn.textContent = "Refresh";
                    } else {
                        refreshBtn.textContent = `Refresh (${cooldown}s)`;
                    }
                }, 1000);
            }

            refreshBtn.addEventListener("click", refreshStatus);

            // Initial auto-refresh
            refreshStatus();
        </script>
    </body>
</html>
